<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Away Grocery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="app">
    <header>
        <h1>Take Away Grocery</h1>
    </header>
    
    <section id="Grocery">
        <div class="Grocery">
            <img src="2.png" alt="Grocery Store 1">
            <h2>Store 1</h2>
            <p>Category: Organic Grocery</p>
            <p>Rating: 4/5</p>
            <button onclick="showReviews('Grocery Store 1')">View Reviews</button>
        </div>

        <div class="Grocery">
            <img src="22.jpg" alt="Grocery Store 2">
            <h2>Store 2</h2>
            <p>Category: Frozen Food</p>
            <p>Rating: 3.8/5</p>
            <button onclick="showReviews('Grocery Store 2')">View Reviews</button>
        </div>
    </section>

    <section id="reviews" style="display: none;">
        <h2>Reviews for <span id="selectedRestaurant"></span></h2>
        <ul id="reviewList"></ul>
    </section>
</div>

<script src="scripts.js"></script>
</body>
</html>
